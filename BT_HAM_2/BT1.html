<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" placeholder="nhap so vao day">
<button onclick="marth()">Submit</button>
<p id="demo"></p>
<script>
  function marth(){
    let a = parseFloat(document.getElementById("a").value);
    let b = a*a
    document.getElementById("demo").innerHTML=b;
  }
</script>
</body>
</html>
