<script>
  let a = [1, 2, 3, 4, 5]
  for (let i = 0; i < a.length/2; i++){
    let result = a[i]
    a[i] = a[a.length - i - 1];
    a[a.length - i - 1] = result;
  }
  console.log(a)
</script>
