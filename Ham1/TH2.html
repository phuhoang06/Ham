<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>type a value in the Fahrenheit field to convert the value to Celcius : </p>
<p>
<label>Fahrenheit : </label>
<input id="Fahrenheit" type="number" oninput="convert(this.value)"
onchange="convert(this.value)"></p>
<p>Celsius: <span id="result"></span></p>
<script>
function convert(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("result").innerHTML = (valNum-32)/1.8;
}
</script>
</body>
</html>
